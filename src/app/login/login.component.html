<div class="login">
    <div class="login-body">
      <a>
      </a>
      <div class="message-error" [class.fadeout]="error" [hidden]="!error"><span>{{error}}</span></div>
      <div class="login-form">
        <form data-toggle="validator" #LoginForm="ngForm" (ngSubmit)="login()">
          <div class="form-group">
            <label>賬號</label>
            <input class="form-control" type="text" id="username" [(ngModel)]="user.username" name="username"
                   spellcheck="false" autocomplete="off" #username="ngModel" required>
         <!--   <small [hidden]="username.valid||username.pristine" class="has-error help-block">*請輸入賬號</small>-->
          </div>
          <div class="form-group">
            <label>密碼</label>
            <input class="form-control" type="password" id="password" name="password" [(ngModel)]="user.password"
            #password="ngModel" required>
         <!--  <small [hidden]="password.valid||password.pristine" class="has-error help-block">*請輸入密碼</small>-->
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">登錄</button>
          </div>
        </form>
      </div>
    </div>
</div>
